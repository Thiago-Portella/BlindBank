#Configurando o usuario do banco

spring.datasource.username = root

#Configurando a senha

spring.datasource.password = password2306

#Configurando a base de dados

spring.datasource.url = jdbc:mysql://localhost:3306/blindbank?useTimezone=true&serverTimezone=UTC

#Configurando dialeto
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update

#Configurando o Thymeleaf
spring.thymeleaf.cache = false
spring.thymeleaf.enabled = true
spring.thymeleaf.prefix = classpath:/templates/
spring.thymeleaf.suffix = .html
spring.application.name = BLINDBANK